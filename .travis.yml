os: linux
dist: trusty
sudo: required
language: python

python:
  - "3.5"

before_script:
  - sudo add-apt-repository -y ppa:mc3man/trusty-media
  - sudo apt-get -qq update
  - sudo apt-get install -y ffmpeg

install:
  - pip install pylint opencv-python xvfbwrapper pytest-cov coveralls PyUserInput pillow

script:
  - pylint colorscope.py
  - pytest --cov colorscope tst_colorscope.py

after_success:
  - coveralls
